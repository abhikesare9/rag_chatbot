apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: agent
  name: agent
  namespace: default

spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10

  selector:
    matchLabels:
      app: agent

  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: agent

    spec:
      containers:
      - name: newimage
        image: us-central1-docker.pkg.dev/lexical-aileron-483517-f3/agent-repo/agentongcp:v2
        imagePullPolicy: Always
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File

      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
